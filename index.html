<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <section class="hero">
            <div class="info">
                <h1 class="info-title">Aquí encuentras la</br>Mejor Comida</h1>
                <p class="info-subtitle">La Vía es un Restaurante de comida Hondureña</p>
                <button class="info-button">Informacion</button>
            </div>
            <img class="hero-image" src="./images/hero.png" alt="Espaguetis con vegetales">   
        </section>

        <section class="dishes">
            <h2 class="dishes-title">Nuestros Platillos</h2>
            <div class="dishes-grid">
                <img class="dishes-item dishes-item_big" src="./images/video.png" alt="Una meza con platos de pasta">
                <img class="dishes-item" src="./images/dish1.png" alt="Platos de vegetales">
                <img class="dishes-item" src="./images/dish2.png" alt="Platos de vegetales">
                <img class="dishes-item" src="./images/dish3.png" alt="Platos de vegetales">
                <img class="dishes-item" src="./images/dish4.png" alt="Platos de vegetales">
            </div>
        </section>
        <section class="menu">
            <h2 class="menu-title">Menu</h2>
            <div class="menu-grid">
                <div class="menu-grid-item">
                    <img src="./images/plate1.png" alt="Plato de pasta con salsa">
                </div>

                <div class="menu-grid-item">
                    <img src="./images/plate2.png" alt="Plato de pasta con salsa">
                </div>

                <div class="menu-grid-item">
                    <img src="./images/plate3.png" alt="Plato de pasta con salsa">
                </div>

                <div class="menu-grid-item">
                    <img src="./images/plate4.png" alt="Plato de pasta con salsa">
                </div>

                <div class="menu-grid-item">
                    <img src="./images/plate5.png" alt="Plato de pasta con salsa">
                </div>

            </div>
        </section>
    </main>
</body>
</html>
